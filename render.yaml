services:
  - type: web
    name: saveextrapads-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run server
    rootDir: .
    autoDeploy: true
    envVars:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: 5000
  - key: SUPABASE_URL
    value: YOUR_SUPABASE_URL
  - key: SUPABASE_SERVICE_KEY
    value: ${SUPABASE_SERVICE_KEY} # reference secret from Render dashboard
  - key: RESEND_API_KEY
    value: ${RESEND_API_KEY}
